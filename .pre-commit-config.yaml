repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black-jupyter
        language_version: python3
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.240'
    hooks:
    - id: ruff
      verbose: true
      entry: bash -c 'ruff "$@" || true' --
