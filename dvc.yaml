stages:
  feature-valuation:
    cmd: python -m ml_reproducibility_challenge.experiments.feature_valuation_experiments
    deps:
    - src/ml_reproducibility_challenge/experiments/feature_valuation_experiments.py
    outs:
    - output/feature_valuation/
  fixing-mislabeled-data:
    cmd: python -m ml_reproducibility_challenge.experiments.fixing_mislabeled_data_experiment
    deps:
    - src/ml_reproducibility_challenge/experiments/fixing_mislabeled_data_experiment.py
    outs:
    - output/fixing_mislabeled_data/
  noisy-data:
    cmd: python -m ml_reproducibility_challenge.experiments.noisy_data_experiment
    deps:
    - src/ml_reproducibility_challenge/experiments/noisy_data_experiment.py
    outs:
    - output/noisy_data/
  data-removal-synthetic:
    cmd: python -m ml_reproducibility_challenge.experiments.data_removal_synthetic_experiment
    deps:
    - src/ml_reproducibility_challenge/experiments/data_removal_synthetic_experiment.py
    outs:
    - output/data_removal_synthetic/
